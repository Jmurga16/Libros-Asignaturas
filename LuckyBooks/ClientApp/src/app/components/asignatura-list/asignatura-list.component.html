<div class="header-app" style="margin-top:15px">
    <h3>Gesti√≥n de {{appName}}</h3>
  
  </div>
  <div class="filtros">
  <div class="col-md-6">
    <mat-form-field class="example-form-field inputNombre">
  
      <mat-label>Nombre</mat-label>
  
      <input matInput type="text" [(ngModel)]="cDescripcion">
      <button mat-button *ngIf="cDescripcion" matSuffix mat-icon-button aria-label="Clear" (click)="cDescripcion=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-md-3">
    <mat-form-field class="selectEstado" appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select [(value)]="selected">
        <mat-option *ngFor="let bEstado of estados" [value]="bEstado.value">
          {{bEstado.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
    <div class="col-md-3">
      <div class="example-button-row botones ">
        <button mat-raised-button [disabled]="Editable" (click)="MostrarTodosLibros">Consultar</button>
        <a routerLink="/asignaturas/agregar">
        <button mat-raised-button [disabled]="Editable" href="#" color="primary">Agregar</button>
        </a>
        </div>
      </div>
    </div>
  
  

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id_asig">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.id_asig}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>
  

  
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:20%"> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-row ">
          <button mat-raised-button  color="accent" style="margin-right: 8px;">Editar</button>
          <button mat-raised-button  color="warn" (click)="deleteAsignatura(element.id_asig)">Eliminar</button>
        </div>
  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
