<h1 mat-dialog-title>{{title}} </h1>
<div mat-dialog-content>
    {{subtitle}}
</div>
<div mat-dialog-actions class="mt-4 ">
    <button mat-button mat-dialog-close cdkFocusInitial color="primary" *ngIf="data.tipo=='libro'"
        (click)="deleteLibro(data.id)">Si</button>
    <button mat-button mat-dialog-close cdkFocusInitial color="primary" *ngIf="data.tipo=='asignatura'"
        (click)="deleteAsignatura(data.id)">Si</button>

    <button mat-button mat-dialog-close color="accent">No</button>
</div>
